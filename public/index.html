<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自动考试系统</title>
    <style>
        :root {
            --primary-color: #4CAF50;
            --primary-hover: #45a049;
            --error-color: #dc2626;
            --success-color: #22c55e;
            --info-color: #3b82f6;
            --bg-color: #f5f5f5;
            --card-bg: #ffffff;
            --text-primary: #1f2937;
            --text-secondary: #4b5563;
            --border-color: #d1d5db;
            --complete-color: #22c55e;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #1a1a1a;
                --card-bg: #2d2d2d;
                --text-primary: #e5e7eb;
                --text-secondary: #9ca3af;
                --border-color: #4b5563;
            }
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--bg-color);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            transition: background-color 0.3s ease;
        }

        .container {
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .card {
            background: var(--card-bg);
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            padding: 24px;
            transition: all 0.3s ease;
        }

        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        }

        .title {
            font-size: 24px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 24px;
            text-align: center;
            letter-spacing: -0.025em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-secondary);
            font-weight: 500;
            transition: color 0.3s ease;
        }

        input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 16px;
            background-color: var(--card-bg);
            color: var(--text-primary);
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(76, 175, 80, 0.15);
        }

        button {
            width: 100%;
            padding: 14px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            position: relative;
            overflow: hidden;
        }

        button:hover {
            background-color: var(--primary-hover);
            transform: translateY(-1px);
        }

        button:active {
            transform: translateY(1px);
        }

        button:disabled {
            background-color: #9ca3af;
            cursor: not-allowed;
            transform: none;
        }

        .response-container {
            max-height: 400px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 12px;
            padding-right: 8px;
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }

        .response-container::-webkit-scrollbar {
            display: none; /* Chrome, Safari and Opera */
        }

        .message {
            padding: 16px;
            border-radius: 8px;
            border-left: 4px solid;
            background-color: var(--card-bg);
            margin-bottom: 8px;
            animation: slideIn 0.3s ease;
            transition: all 0.3s ease;
        }

        .message:hover {
            transform: translateX(4px);
        }

        .message.error {
            border-left-color: var(--error-color);
            background-color: rgba(220, 38, 38, 0.1);
        }

        .message.success {
            border-left-color: var(--success-color);
            background-color: rgba(34, 197, 94, 0.1);
        }

        .message.info {
            border-left-color: var(--info-color);
            background-color: rgba(59, 130, 246, 0.1);
        }

        .message.complete {
            border-left-color: var(--complete-color);
            background-color: rgba(34, 197, 94, 0.1);
        }

        .message-title {
            font-weight: 600;
            margin-bottom: 6px;
            color: var(--text-primary);
        }

        .message-content {
            color: var(--text-secondary);
            white-space: pre-wrap;
            line-height: 1.5;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #ffffff;
            animation: spin 1s cubic-bezier(0.55, 0.15, 0.45, 0.85) infinite;
            display: none;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .system-info {
            text-align: center;
            color: var(--text-secondary);
            font-size: 14px;
            margin-top: 20px;
            padding: 12px;
        }

        .empty-state {
            text-align: center;
            color: var(--text-secondary);
            padding: 32px 16px;
            display: none;
        }

        .empty-state.visible {
            display: block;
        }

        @media (max-width: 480px) {
            .card {
                padding: 20px;
            }

            .title {
                font-size: 22px;
            }

            button {
                padding: 12px;
            }
        }

        .debug-info {
            margin-top: 10px;
            font-size: 12px;
            color: #888;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1 class="title">自动考试系统</h1>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">账号</label>
                    <input type="text" id="username" name="username" required autocomplete="username" placeholder="请输入账号" value="JS05533">
                </div>
                <div class="form-group">
                    <label for="password">密码</label>
                    <input type="password" id="password" name="password" required autocomplete="current-password" placeholder="请输入密码" value="123456">
                </div>
                <button type="submit">
                    <span class="spinner" id="submitSpinner"></span>
                    <span id="submitText">开始执行</span>
                </button>
            </form>
        </div>
        <div class="card response-container" id="responseContainer">
            <div class="empty-state visible" id="emptyState">
                等待执行...
            </div>
        </div>
        <div class="system-info">
            Version 2.0 | © 2024 Auto Exam System
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const form = e.target;
            const submitBtn = form.querySelector('button');
            const spinner = document.getElementById('submitSpinner');
            const submitText = document.getElementById('submitText');
            const responseContainer = document.getElementById('responseContainer');
            
            // 清除之前的消息
            responseContainer.innerHTML = '';
            const emptyState = document.createElement('div');
            emptyState.id = 'emptyState';
            emptyState.className = 'empty-state visible';
            emptyState.textContent = '等待执行...';
            responseContainer.appendChild(emptyState);
            
            // 禁用表单并显示加载状态
            submitBtn.disabled = true;
            spinner.style.display = 'block';
            submitText.textContent = '执行中...';
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // 使用原始的XMLHttpRequest实现更好的兼容性
            const xhr = new XMLHttpRequest();
            xhr.open('POST', 'index.php');
            xhr.setRequestHeader('Content-Type', 'application/json');
            xhr.responseType = 'text';
            
            // 完整的响应文本
            let responseText = '';
            
            // 处理数据块
            xhr.onreadystatechange = function() {
                // 只处理状态变化（readyState 3: 正在接收数据）
                if (xhr.readyState === 3 || xhr.readyState === 4) {
                    // 获取新收到的文本
                    const newText = xhr.responseText.substring(responseText.length);
                    responseText = xhr.responseText;
                    
                    if (newText.trim()) {
                        // 处理新收到的数据
                        processNewData(newText);
                    }
                }
                
                // 请求完成
                if (xhr.readyState === 4) {
                    // 恢复表单状态
                    submitBtn.disabled = false;
                    spinner.style.display = 'none';
                    submitText.textContent = '开始执行';
                    
                    // 如果没有响应，显示错误
                    if (!responseText.trim()) {
                        addMessage({
                            type: 'error',
                            title: '系统错误',
                            content: '服务器没有返回任何数据'
                        });
                    }
                }
            };
            
            // 处理错误
            xhr.onerror = function() {
                addMessage({
                    type: 'error',
                    title: '系统错误',
                    content: '连接服务器失败，请检查网络连接'
                });
                
                // 恢复表单状态
                submitBtn.disabled = false;
                spinner.style.display = 'none';
                submitText.textContent = '开始执行';
            };
            
            // 发送请求
            xhr.send(JSON.stringify({ username, password }));
            
            // 处理新收到的数据
            function processNewData(text) {
                // 尝试按行分割并解析JSON
                const lines = text.split('\n');
                
                for (const line of lines) {
                    if (!line.trim()) continue;
                    
                    try {
                        const data = JSON.parse(line);
                        
                        // 检查是否是任务完成消息
                        if (data.title === '系统' && data.content === '所有任务执行完成') {
                            data.type = 'complete'; // 使用自定义类型
                        }
                        
                        addMessage(data);
                    } catch (e) {
                        console.log('非JSON数据或解析错误:', line);
                    }
                }
            }
        });
        
        // 添加消息到UI
        function addMessage({ type, title, content }) {
            const container = document.getElementById('responseContainer');
            const emptyState = document.getElementById('emptyState');
            
            // 如果存在空状态，则移除
            if (emptyState) {
                emptyState.style.display = 'none';
            }
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            
            messageDiv.innerHTML = `
                <div class="message-title">${title}</div>
                <div class="message-content">${content}</div>
            `;
            
            container.appendChild(messageDiv);
            
            // 滚动到底部
            container.scrollTop = container.scrollHeight;
        }
    </script>
</body>
</html>
