<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自动学习系统</title>
    <!-- Bootstrap 5 CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome 图标 -->
    <link rel="stylesheet" href="css/all.min.css">
    <style>
        :root {
            --primary-color: #4361ee;
            --success-color: #4caf50;
            --error-color: #f44336;
            --info-color: #2196f3;
            --warning-color: #ff9800;
            --bg-color: #f8f9fa;
            --card-bg: #ffffff;
            --text-color: #333333;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            transition: all 0.3s ease;
        }

        .app-container {
            width: 100%;
            max-width: 800px;
            height: calc(100vh - 40px);
            display: flex;
            flex-direction: column;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            overflow: hidden;
            background-color: var(--card-bg);
        }

        .app-header {
            background-color: var(--primary-color);
            color: white;
            padding: 15px 20px;
            text-align: center;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .app-title {
            margin: 0;
            font-size: 1.5rem;
            font-weight: 600;
        }

        .login-container {
            padding: 20px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .form-control:focus {
            box-shadow: 0 0 0 0.25rem rgba(67, 97, 238, 0.25);
            border-color: var(--primary-color);
        }

        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }

        .btn-primary:hover {
            background-color: #3a56d4;
            border-color: #3a56d4;
        }

        .btn-primary:disabled {
            background-color: #a0aee8;
            border-color: #a0aee8;
        }

        .response-container {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            background-color: #f8f9fa;
            border-top: 1px solid #e0e0e0;
        }

        .response-content {
            padding: 10px;
        }

        /* 自定义滚动条 */
        .response-container::-webkit-scrollbar {
            width: 8px;
        }

        .response-container::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }

        .response-container::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 4px;
        }

        .response-container::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }

        /* 消息样式 */
        .message {
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            animation: fadeIn 0.5s ease;
            position: relative;
            overflow: hidden;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 4px;
        }

        .message.error {
            background-color: #ffebee;
        }
        
        .message.error::before {
            background-color: var(--error-color);
        }

        .message.success {
            background-color: #e8f5e9;
        }

        .message.success::before {
            background-color: var(--success-color);
        }

        .message.info {
            background-color: #e3f2fd;
        }
        
        .message.info::before {
            background-color: var(--info-color);
        }

        .message.system {
            background-color: #f3e5f5;
        }
        
        .message.system::before {
            background-color: #9c27b0;
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
        }

        .message-title {
            font-weight: 600;
            font-size: 1rem;
            margin: 0;
        }

        .message-time {
            font-size: 0.75rem;
            color: #757575;
        }

        .message-content {
            white-space: pre-wrap;
            line-height: 1.5;
        }

        /* 加载动画 */
        .spinner-border {
            width: 1rem;
            height: 1rem;
            margin-right: 0.5rem;
        }
        
        /* 脉冲等待动画 */
        .waiting-animation {
            display: none;
            text-align: center;
            padding: 20px 0;
        }
        
        .pulse-dot {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: var(--primary-color);
            margin: 0 6px;
            animation: pulse 1.4s ease-in-out infinite;
        }
        
        .pulse-dot:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .pulse-dot:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(0.8); opacity: 0.6; }
            50% { transform: scale(1.2); opacity: 1; }
        }

        /* 响应式调整 */
        @media (max-width: 768px) {
            .app-container {
                height: calc(100vh - 20px);
                border-radius: 8px;
            }
            
            .app-header {
                padding: 10px;
            }
            
            .app-title {
                font-size: 1.2rem;
            }
            
            .login-container {
                padding: 15px;
            }
        }

        /* 深色模式切换 */
        .theme-toggle {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            z-index: 1000;
        }

        /* 深色模式样式 */
        body.dark-theme {
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --text-color: #e0e0e0;
        }

        body.dark-theme .response-container {
            background-color: #2d2d2d;
            border-top: 1px solid #3d3d3d;
        }

        body.dark-theme .message.error {
            background-color: #3a0a0a;
        }

        body.dark-theme .message.success {
            background-color: #0a380a;
        }

        body.dark-theme .message.info {
            background-color: #0a2a3a;
        }

        body.dark-theme .message.system {
            background-color: #2a0a38;
        }

        body.dark-theme .message-time {
            color: #aaaaaa;
        }

        body.dark-theme .form-control,
        body.dark-theme .form-control:focus {
            background-color: #333;
            border-color: #444;
            color: #e0e0e0;
        }

        body.dark-theme .form-label {
            color: #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="app-header position-relative">
            <h1 class="app-title">自动学习系统</h1>
            <button class="theme-toggle" id="themeToggle" title="切换深色/浅色模式">
                <i class="fas fa-moon"></i>
            </button>
        </div>
        
        <div class="login-container">
            <form id="loginForm">
                <div class="mb-3">
                    <label for="username" class="form-label">账号：</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">密码：</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-key"></i></span>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary w-100">
                    <span class="spinner-border spinner-border-sm d-none" id="submitSpinner"></span>
                    开始执行
                </button>
            </form>
        </div>
        
        <div id="messageOutput" class="response-container">
            <div class="response-content"></div>
            <div class="waiting-animation">
                <div class="pulse-dot"></div>
                <div class="pulse-dot"></div>
                <div class="pulse-dot"></div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle with Popper -->
    <script src="js/bootstrap.bundle.min.js"></script>

    <script>
        // 主应用模块
        const App = {
            // 初始化应用
            init() {
                this.cacheElements();
                this.bindEvents();
                this.loadSavedTheme();
                this.loadSavedCredentials();
            },
            
            // 缓存DOM元素
            cacheElements() {
                this.loginForm = document.getElementById('loginForm');
                this.usernameInput = document.getElementById('username');
                this.passwordInput = document.getElementById('password');
                this.submitBtn = this.loginForm.querySelector('button[type="submit"]');
                this.submitSpinner = document.getElementById('submitSpinner');
                this.responseContent = document.querySelector('.response-content');
                this.responseContainer = document.getElementById('messageOutput');
                this.waitingAnimation = document.querySelector('.waiting-animation');
                this.themeToggle = document.getElementById('themeToggle');
            },
            
            // 绑定事件
            bindEvents() {
                this.loginForm.addEventListener('submit', this.handleSubmit.bind(this));
                this.themeToggle.addEventListener('click', this.toggleTheme.bind(this));
            },
            
            // 处理表单提交
            handleSubmit(event) {
                event.preventDefault();
                
                // 获取表单数据
                const username = this.usernameInput.value.trim();
                const password = this.passwordInput.value;
                
                // 表单验证
                if (!username || !password) {
                    this.showMessage({
                        type: 'error',
                        title: '输入错误',
                        content: '账号和密码不能为空'
                    });
                    return;
                }
                
                // 保存凭据到本地存储
                this.saveCredentials(username);
                
                // 重置响应内容
                this.responseContent.innerHTML = '';
                
                // 显示加载状态
                this.setLoadingState(true);
                
                // 发送请求
                this.sendRequest(username, password);
            },
            
            // 发送请求到服务器
            sendRequest(username, password) {
            // 用于存储接收到的部分数据
            let buffer = '';
            
            const xhr = new XMLHttpRequest();
            xhr.open('POST', 'process.php', true);
            xhr.setRequestHeader('Content-Type', 'application/json');
            
            // 设置响应类型为文本，以便处理流式数据
            xhr.responseType = 'text';
            
            // 监听数据接收进度
                xhr.onprogress = (event) => {
                if (xhr.status === 200) {
                    // 获取新接收到的数据
                    const newData = xhr.responseText.substring(buffer.length);
                    buffer = xhr.responseText;
                    
                    // 收到第一个响应时，隐藏等待动画
                        if (newData.trim() && this.waitingAnimation) {
                            this.waitingAnimation.style.display = 'none';
                    }
                    
                        // 处理新接收的数据
                        this.processNewData(newData);
                }
            };
            
            // 处理请求完成事件
                xhr.onload = () => {
                if (xhr.status === 200) {
                        // 请求完成，恢复按钮状态
                        this.setLoadingState(false);
                }
            };
            
            // 处理错误
                xhr.onerror = () => {
                console.error('请求失败');
                    this.setLoadingState(false);
                
                // 显示错误消息
                    this.showMessage({
                    type: 'error',
                    title: '连接错误',
                    content: '无法连接到服务器，请检查网络连接或稍后再试。'
                });
            };
                
                // 发送请求
                xhr.send(JSON.stringify({ username: username, password: password }));
            },
            
            // 处理新接收的数据
            processNewData(newData) {
                // 将新数据按行分割
                let lines = newData.split('\n');
                
                // 处理每一行数据
                for (let i = 0; i < lines.length; i++) {
                    const line = lines[i].trim();
                    if (line) {
                        try {
                            // 尝试解析JSON
                            const data = JSON.parse(line);
                            // 显示消息
                            this.showMessage(data);
                            // 显示等待动画
                            if (this.waitingAnimation) {
                                this.waitingAnimation.style.display = 'block';
                            }
                        } catch (e) {
                            // 如果解析失败，可能是不完整的JSON，忽略
                            console.log('解析行数据失败，可能是不完整的JSON:', e);
                        }
                    }
                }
                
                // 确保新消息完全显示
                this.scrollToBottom();
            },
            
            // 显示单条消息
            showMessage(data) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${data.type}`;
                messageDiv.style.opacity = '0';
                messageDiv.style.transform = 'translateY(20px)';
                messageDiv.style.transition = 'all 0.3s ease';
                
                // 获取当前时间
                const now = new Date();
                const timeString = now.toLocaleTimeString();
                
                // 设置消息内容
                messageDiv.innerHTML = `
                    <div class="message-header">
                    <div class="message-title">${data.title}</div>
                        <div class="message-time">${timeString}</div>
                    </div>
                    <div class="message-content"></div>
                `;
                
                this.responseContent.appendChild(messageDiv);

                // 触发渐入动画
                setTimeout(() => {
                    messageDiv.style.opacity = '1';
                    messageDiv.style.transform = 'translateY(0)';
                }, 50);

                // 逐字显示内容
                const contentDiv = messageDiv.querySelector('.message-content');
                const content = data.content;
                let charIndex = 0;
                const typeSpeed = 10; // 打字速度（毫秒/字符）

                const typeNextChar = () => {
                    if (charIndex < content.length) {
                        contentDiv.textContent += content[charIndex];
                        charIndex++;
                        // 每添加一个字符就滚动到底部
                        this.scrollToBottom();
                        setTimeout(typeNextChar, typeSpeed);
                    } else {
                        // 内容显示完毕，隐藏等待动画
                        if (this.waitingAnimation) {
                            this.waitingAnimation.style.display = 'none';
                        }
                    }
                };

                setTimeout(typeNextChar, 300);
            },
            
            // 滚动到底部
            scrollToBottom() {
                setTimeout(() => {
                    this.responseContainer.scrollTo({
                        top: this.responseContainer.scrollHeight,
                        behavior: 'smooth'
                    });
                }, 50);
            },
            
            // 设置加载状态
            setLoadingState(isLoading) {
                if (isLoading) {
                    this.submitBtn.disabled = true;
                    this.submitSpinner.classList.remove('d-none');
                    this.waitingAnimation.style.display = 'block';
                } else {
                    this.submitBtn.disabled = false;
                    this.submitSpinner.classList.add('d-none');
                    this.waitingAnimation.style.display = 'none';
                }
            },
            
            // 切换深色/浅色主题
            toggleTheme() {
                document.body.classList.toggle('dark-theme');
                const isDarkMode = document.body.classList.contains('dark-theme');
                
                // 更新图标
                this.themeToggle.innerHTML = isDarkMode ? 
                    '<i class="fas fa-sun"></i>' : 
                    '<i class="fas fa-moon"></i>';
                
                // 保存主题设置到本地存储
                localStorage.setItem('darkTheme', isDarkMode);
            },
            
            // 加载保存的主题
            loadSavedTheme() {
                const savedTheme = localStorage.getItem('darkTheme');
                if (savedTheme === 'true') {
                    document.body.classList.add('dark-theme');
                    this.themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
                }
            },
            
            // 保存用户凭据
            saveCredentials(username) {
                localStorage.setItem('savedUsername', username);
            },
            
            // 加载保存的用户凭据
            loadSavedCredentials() {
                const savedUsername = localStorage.getItem('savedUsername');
                if (savedUsername) {
                    this.usernameInput.value = savedUsername;
                }
            }
        };

        // 初始化应用
        document.addEventListener('DOMContentLoaded', () => {
            App.init();
        });
    </script>
</body>
</html>
